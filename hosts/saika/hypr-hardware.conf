# https://wiki.hyprland.org/Configuring/Monitors/
#
# Configure your Display resolution, offset, scale and Monitors here, use `hyprctl monitors` to get the info.
#   highres:      get the best possible resolution
#   auto:         position automatically
#   1.5:          scale to 1.5 times
#   bitdepth,10:  enable 10 bit support
#

env = AQ_DRM_DEVICES,/dev/dri/card-nvidia:/dev/dri/card-intel

monitorv2 {
  output = eDP-1
  mode = highres@highrr
  position = 0x0
  scale = auto
  # 10 bit depth not working under dGPU direct connection enabled
  #bitdepth = 10
}

monitorv2 {
  output = desc:HKC OVERSEAS LIMITED G27M7Pro 0000000000001
  mode = highres@highrr
  position = auto-left
  scale = auto
  bitdepth = 10
  # sdr_min_luminance = 0.005
  # sdr_max_luminance = 80
  # sdrbrightness = 1.25
  # sdrsaturation = 1.0
  # cm = hdredid
}

# Bind Workspace to Monitors
# Terminals
#workspace = 1, monitor:HDMI-A-1
#workspace = 2, monitor:HDMI-A-1
# Work Chat / Meeting
#workspace = 3, monitor:HDMI-A-1
# Browsers
#workspace = 4, monitor:eDP-1
#workspace = 5, monitor:eDP-1
# Chat
#workspace = 6, monitor:HDMI-A-1
# Music
#workspace = 7, monitor:HDMI-A-1
# Mail / Calendar
#workspace = 8, monitor:eDP-1
# File Manager & Image/PDF Viewer
#workspace = 9, monitor:eDP-1
# Other
#workspace = 10, monitor:HDMI-A-1
